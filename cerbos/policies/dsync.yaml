apiVersion: api.cerbos.dev/v1

resourcePolicy:
  version: default
  resource: dsync
  rules:
    - actions:
        - 'create'
      effect: EFFECT_ALLOW
      roles:
        - ADMIN
        - OWNER

    - actions:
        - 'read'
      effect: EFFECT_ALLOW
      roles:
        - ADMIN
        - OWNER

    - actions:
        - 'update'
      effect: EFFECT_ALLOW
      roles:
        - ADMIN
        - OWNER

    - actions:
        - 'delete'
      effect: EFFECT_ALLOW
      roles:
        - ADMIN
        - OWNER
